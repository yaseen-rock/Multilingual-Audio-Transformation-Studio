<!DOCTYPE html>
<html>
<head>
  <title>MP3 and Video to Translated Audio Converter</title>
</head>
<body>
  <h1>MP3 and Video to Translated Audio Converter</h1>

  <h2>Upload MP3 Audio</h2>
  <input type="file" id="audioFileInput">
  <label for="targetLanguage">Select Target Language:</label>
  <select id="targetLanguage">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="bn">Bengali</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="zh">Chinese</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="it">Italian</option>
    <option value="ru">Russian</option>
    <option value="pt">Portuguese</option>
    <option value="nl">Dutch</option>
    <option value="ar">Arabic</option>
    <!-- Add more language options as needed -->
  </select>
  <button onclick="uploadAudio()">Upload & Convert</button>
  <button onclick="downloadAudio()">Download Translated Audio</button>
  

  <h2>Upload Video</h2>
  <input type="file" id="videoFileInput">
  <label for="videoTargetLanguage">Select Target Language:</label>
  <select id="videoTargetLanguage">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="bn">Bengali</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="zh">Chinese</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="it">Italian</option>
    <option value="ru">Russian</option>
    <option value="pt">Portuguese</option>
    <option value="nl">Dutch</option>
    <option value="ar">Arabic</option>
    <!-- Add more language options as needed -->
  </select>
  <button onclick="uploadVideo()">Upload & Convert</button>
  <button onclick="downloadVideo()">Download Translated Video</button>

  <audio controls id="translatedAudioPlayer" style="display: none;"></audio>
  <video controls id="translatedVideoPlayer" style="display: none;"></video>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
    
</body>
</html>
